<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity Dating Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which celebrity should you date??</h1>
      </div>

      <h3>Enter your information below to find out!</h3>

      <form id="info">
        <div class="form-group">
            <label for="Name">Name</label>
            <input id="Name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Age">Age</label>
            <input id="Age" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input id="gender" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Genre">Select your favorite genre:</label>
            <select class="form control" id="genre">
              <option>Action/Adventure</option>
              <option>Drama</option>
              <option>Horror</option>
              <option>Comedy</option>
            </select>
          </div>
          <button type="submit" class="btn">Show me my match!</button>
        </form>

        <div id="result1">
          <h3>Your result is Michael Cera!</h3>
          <img src="img/cera.jpg" alt="Faceshot of Michael Cera">
        </div>
        <div id="result2">
          <h3>Your result is Oprah!</h3>
          <img src="img/oprah.jpg" alt="Image of Oprah in orange dress">
        </div>
        <div id="result3">
          <h3>Your result is Barak Obama!</h3>
          <img src="img/obama.jpg" alt="Image of Barak Obama">
        </div>
        <div id="result4">
          <h3>Your result is Rick Harrison! (Lucky you ;))</h3>
          <img src="img/rick.jpg" alt="Image of Rick Harrison">
        </div>
    </div>
  </body>
</html>
